

  <div class="container">
    <form action="" [formGroup]="categoryForm" (ngSubmit)="addCategory()">
      <div class="row">

        <div class="inner">
          <div style="display: flex;align-content: center;justify-content: center">
            <h1>Add Category</h1>
          </div>
          <div class="col-12">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" >
            </mat-form-field>
          </div>
          <div class= "col-12" >
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Description</mat-label>
              <input matInput placeholder="Description" formControlName="description" >
            </mat-form-field>
          </div>
          <button type="submit" class="col-12" [disabled]="categoryForm.invalid" mat-raised-button color="primary">Save Category</button>

        </div>

      </div>
    </form>
  </div>
