<div class="container" style="margin-top: 100px">
  <h2>Update Product</h2>

  <form action="" [formGroup]="productForm" (ngSubmit)="updateProduct()">

    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a File</span>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        <mat-icon>attach_file</mat-icon>
      </label>

      <div *ngIf="selectedFile" class="image-preview">
        <div class="circle-image">
          <img [src]="imagePreview" alt="" class="preview-image">
        </div>
      </div>

      <div *ngIf="existingImage" class="image-preview">
        <div class="circle-image">
          <img [src]="existingImage" alt="" class="preview-image">
        </div>
      </div>
    </div>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>select a category</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option *ngFor="let category of listOfCategory" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input type="text" matInput placeholder="name" formControlName="name"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>price</mat-label>
      <input type="number" matInput placeholder="Price" formControlName="price"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea type="text" matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>

    <button mat-raised-button [disabled]="productForm.invalid" color="primary" type="submit">update Product</button>
  </form>
</div>
