<form action="" [formGroup]="reviewForm" class="review-form" style="display:flex;align-items: center;justify-content: center;margin-top: 200px " >

  <div class="file-upload-container">
    <label class="file-upload-label">
      <span>Select a File</span>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
      <mat-icon>attach File</mat-icon>
    </label>

    <div class="image-preview" *ngIf="selectFile">
      <div class="circle-image">
        <img [src]="imagePreview" class="preview-image" alt="">
      </div>
    </div>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Rating</mat-label>
    <mat-select formControlName="rating">
      <mat-option value="1">1 Start</mat-option>
      <mat-option value="2">2 Start</mat-option>
      <mat-option value="3">3 Start</mat-option>
      <mat-option value="4">4 Start</mat-option>
      <mat-option value="5">5 Start</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field  appearance="outline">
    <mat-label> Description</mat-label>
    <textarea formControlName="description" matInput placeholder="description" rows="5" ></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" (click)="submitForm()">Submit</button>

</form>
