<form action="" style="padding: 50px;" [formGroup]="orderForm"  >
  <div class="container">
    <div class="row">
      <h1 style="text-align: center">Place Order</h1>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Address</mat-label>
          <input formControlName="address" matInput placeholder="address" >
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Order Description</mat-label>
          <input formControlName="orderDescription" matInput placeholder="orderDescription" >
        </mat-form-field>
      </div>

      <div class="col-12" style="display:flex;align-items: center;justify-content: space-between">
        <button type="submit"
                mat-raised-button color="primary" [disabled]="orderForm.invalid" (click)="placeOrder()" >Save Data</button>
        <button type="submit"
                mat-raised-button color="warn" (click)="closeForm()" >Close</button>
      </div>

    </div>
  </div>

</form>
